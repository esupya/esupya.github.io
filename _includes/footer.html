<footer class="mx-auto grid py-4 border-t place-content-center">
  <div class="flex items-center gap-1 text-gray-500 text-xs font-mono mb-4 place-content-center">
    <p class="text-sm text-gray-500">&lt;</p>
    <p class="text-xs text-pink-600">Near </p>
    <p class="text-xs text-cyan-600">Project</p>
    <p class="text-sm text-gray-500">/&gt;</p>
  </div>
  
  <div class="flex flex-wrap justify-center gap-4 text-sm text-gray-600">
    {% for page in site.pages %}
      {% unless page.url contains "/author" %}
        <a href="{{ page.url }}" class="hover:text-primary">{{ page.title }}</a>
      {% endunless %}
    {% endfor %}
  </div>
</footer>
